<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ConnectSphere</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2ecc71;
            --text-color: #2c3e50;
            --background-color: #f5f7fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: gradientBG 15s ease infinite;
            perspective: 1000px;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
            width: 700px;
            max-width: 95%;
            display: flex;
            overflow: hidden;
            transform: rotateX(10deg) rotateY(-10deg);
            transition: all 0.5s ease;
        }

        .container:hover {
            transform: rotateX(5deg) rotateY(-5deg) scale(1.02);
            box-shadow: 0 40px 70px rgba(0, 0, 0, 0.3);
        }

        .profile-section {
            width: 40%;
            background: linear-gradient(135deg, #4a90e2, #2ecc71);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            color: white;
            text-align: center;
            transition: transform 0.5s ease;
        }

        .container:hover .profile-section {
            transform: translateY(-10px) rotate(2deg);
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid white;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100"><circle cx="50" cy="50" r="40" fill="%23f0f0f0"/><path d="M50 30 L65 50 L50 70 L35 50 Z" fill="%23a0a0a0"/></svg>') no-repeat center;
            background-size: cover;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.5s ease;
        }

        .container:hover .profile-image {
            transform: rotate(-5deg) scale(1.05);
        }

        .contact-section {
            width: 60%;
            padding: 40px;
            transition: transform 0.5s ease;
        }

        .container:hover .contact-section {
            transform: translateY(10px) rotate(-2deg);
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .contact-card {
            background: rgba(74, 144, 226, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-15px) rotate(3deg);
            box-shadow: 0 15px 25px rgba(0,0,0,0.15);
        }

        .contact-card i {
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact-card .label {
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .contact-card .value {
            color: var(--primary-color);
            word-break: break-all;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-icon {
            font-size: 1.5em;
            color: var(--text-color);
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .social-icon:hover {
            opacity: 1;
            transform: scale(1.2) rotate(360deg);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .profile-section, .contact-section {
                width: 100%;
            }

            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="profile-image"></div>
            <h2>Jobin Biju</h2>
            <p>Software Developer</p>
        </div>
        <div class="contact-section">
            <h1>Contact Information</h1>
            <div class="contact-grid">
                <div class="contact-card">
                    <i class="fas fa-project-diagram"></i>
                    <div class="label">Project</div>
                    <div class="value">ConnectSphere</div>
                </div>
                <div class="contact-card">
                    <i class="fas fa-calendar-alt"></i>
                    <div class="label">Developed</div>
                    <div class="value">February 2025</div>
                </div>
                <div class="contact-card">
                    <i class="fas fa-envelope"></i>
                    <div class="label">Email</div>
                    <div class="value">jobinbiju@connectsphere.com</div>
                </div>
                <div class="contact-card">
                    <i class="fas fa-globe"></i>
                    <div class="label">Location</div>
                    <div class="value">India</div>
                </div>
            </div>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/jobinbiju14/" target="_blank" class="social-icon">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/jobin-biju" target="_blank" class="social-icon">
                    <i class="fab fa-github"></i>
                </a>
                <a href="mailto:jobinbiju691@gmail.com" class="social-icon">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
